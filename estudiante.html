<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen para el Estudiante</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a2b38; /* Azul oscuro */
            color: #cfd8dc; /* Gris claro */
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background-color: #22303c; /* Azul muy oscuro */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(77, 208, 225, 0.5); /* Sombra cian */
            border: 1px solid #4fc3f7; /* Azul claro */
        }
        h1 {
            color: #4fc3f7; /* Azul claro */
        }
        .form-label {
            color: #cfd8dc; /* Gris claro */
        }
        .btn-primary, .btn-secondary {
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
            margin-top: 5px;
            color: #cfd8dc; /* Gris claro */
            transition: background-color 0.2s;
            width: 100%;
        }
        .btn-primary {
            background-color: #4fc3f7; /* Azul claro */
        }
        .btn-primary:hover {
            background-color: #0288d1; /* Azul más intenso */
        }
        .btn-secondary {
            background-color: #d32f2f; /* Rojo intenso */
        }
        .btn-secondary:hover {
            background-color: #b71c1c; /* Rojo más oscuro */
        }
        .resultado {
            margin-top: 20px;
            background-color: #263238; /* Azul verdoso oscuro */
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #4fc3f7; /* Azul claro */
        }
        .text-success {
            color: #66bb6a; /* Verde claro */
        }
        .text-danger {
            color: #ef5350; /* Rojo claro */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Examen para el Estudiante</h1>
        
        <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Ingresa tu nombre:</label>
            <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre completo" required>
        </div>

        <div id="preguntasContainer"></div>
        
        <button id="btnEnviar" class="btn btn-primary mt-3">Enviar Respuestas</button>
        <button id="btnRegresar" class="btn btn-secondary mt-3" onclick="window.location.href='menuEstudiante.html'">Regresar al Menú</button>

        <div class="resultado mt-3" id="resultadoContainer" style="display: none;">
            <h3 class="text-center">Resultados</h3>
            <p id="correctasTexto" class="text-success"></p>
            <p id="incorrectasTexto" class="text-danger"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, query, where, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCqJU8v-DahljJa8DA-eVrspr_RdzbNP-0",
            authDomain: "generador-examenes-4cb3a.firebaseapp.com",
            projectId: "generador-examenes-4cb3a",
            storageBucket: "generador-examenes-4cb3a.appspot.com",
            messagingSenderId: "858738566940",
            appId: "1:858738566940:web:1047e879402f61e2023cd9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const urlParams = new URLSearchParams(window.location.search);
        const examenId = urlParams.get("examenId");
        const uid = urlParams.get("uid");
        let intentosRestantes = 0;

        async function cargarPreguntas() {
            const preguntasSnapshot = await getDocs(query(collection(db, "preguntas"), where("examenId", "==", examenId)));
            const preguntasContainer = document.getElementById("preguntasContainer");

            preguntasSnapshot.forEach((doc) => {
                const data = doc.data();
                const preguntaHTML = `
                    <div class="mb-4">
                        <h5>${data.pregunta}</h5>
                        ${data.respuestas.map((respuesta, index) => `
                        <div>
                            <input type="radio" name="${doc.id}" value="${String.fromCharCode(65 + index)}" id="${doc.id}${index}" data-correcta="${data.correcta}" required>
                            <label for="${doc.id}${index}">${respuesta}</label>
                        </div>
                    `).join('')}
                    </div>
                `;
                preguntasContainer.innerHTML += preguntaHTML;
            });
        }

        document.getElementById("btnEnviar").addEventListener("click", async function () {
            if (intentosRestantes <= 0) {
                alert("Ya no tienes intentos restantes. No puedes enviar tus respuestas.");
                return;
            }

            const nombreUsuario = document.getElementById("nombreUsuario").value.trim();

            if (!nombreUsuario) {
                alert("Por favor, ingresa tu nombre para continuar.");
                return;
            }

            const preguntas = document.getElementById("preguntasContainer").children;
            let correctas = 0;
            let incorrectas = 0;

            Array.from(preguntas).forEach((pregunta) => {
                const nombre = pregunta.querySelector('input[type="radio"]').name;
                const seleccionada = pregunta.querySelector(`input[name="${nombre}"]:checked`);

                if (seleccionada) {
                    const respuestaSeleccionada = seleccionada.value;
                    const correcta = seleccionada.dataset.correcta;

                    if (respuestaSeleccionada === correcta) {
                        correctas++;
                    } else {
                        incorrectas++;
                    }
                }
            });

            document.getElementById("resultadoContainer").style.display = "block";
            document.getElementById("correctasTexto").textContent = `Respuestas correctas: ${correctas}`;
            document.getElementById("incorrectasTexto").textContent = `Respuestas incorrectas: ${incorrectas}`;

            const fechaHecho = new Date().toLocaleString();

            try {
                const intentosQuery = query(collection(db, "respuestas"), where("uid", "==", uid), where("idExamen", "==", examenId));
                const intentosSnapshot = await getDocs(intentosQuery);

                if (!intentosSnapshot.empty) {
                    const intentoDoc = intentosSnapshot.docs[0];
                    intentosRestantes = intentoDoc.data().intento + 1 >= 3 ? 0 : 3 - (intentoDoc.data().intento + 1);
                    await setDoc(doc(db, "respuestas", intentoDoc.id), {
                        ...intentoDoc.data(),
                        numAciertos: correctas,
                        numErrores: incorrectas,
                        fechaHecho: fechaHecho,
                        intento: intentoDoc.data().intento + 1
                    });

                    if (intentosRestantes <= 0) {
                        document.getElementById("btnEnviar").disabled = true;
                        alert("Has alcanzado el máximo de intentos permitidos.");
                    } else {
                        alert(`Intento actualizado exitosamente. Este es el intento número: ${intentoDoc.data().intento + 1}`);
                    }
                } else {
                    intentosRestantes = 2; // Primer intento realizado, quedan 2
                    await addDoc(collection(db, "respuestas"), {
                        nombre: nombreUsuario,
                        idExamen: examenId,
                        numAciertos: correctas,
                        numErrores: incorrectas,
                        fechaHecho: fechaHecho,
                        uid: uid,
                        intento: 1
                    });
                    alert("Respuestas guardadas exitosamente. Este es tu primer intento.");
                }

                if (intentosRestantes <= 0) {
                    document.getElementById("btnEnviar").disabled = true;
                }
            } catch (error) {
                console.error("Error al guardar o actualizar respuestas:", error);
                alert("Hubo un error al guardar las respuestas.");
            }
        });

        async function verificarIntentos() {
            const intentosQuery = query(collection(db, "respuestas"), where("uid", "==", uid), where("idExamen", "==", examenId));
            const intentosSnapshot = await getDocs(intentosQuery);

            if (!intentosSnapshot.empty) {
                const intentoDoc = intentosSnapshot.docs[0];
                intentosRestantes = 3 - intentoDoc.data().intento;
                if (intentosRestantes <= 0) {
                    document.getElementById("btnEnviar").disabled = true;
                    alert("Ya no tienes intentos restantes.");
                }
            } else {
                intentosRestantes = 3; // Primer intento posible
            }
        }

        cargarPreguntas();
        verificarIntentos();
    </script>
</body>
</html>
