<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login School</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #1a2b38; /* Azul oscuro */
            color: #cfd8dc; /* Gris claro */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .wrapper {
            background-color: #22303c; /* Azul muy oscuro */
            border-radius: 15px;
            box-shadow: 0 6px 30px rgba(77, 208, 225, 0.5); /* Sombra cian */
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tittle {
            color: #4fc3f7; /* Azul claro */
            margin-bottom: 20px;
        }
        .inp {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        .input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #263238; /* Azul verdoso oscuro */
            color: #cfd8dc; /* Gris claro */
        }
        .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .radio-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 15px;
            color: #cfd8dc;
        }
        .submit {
            background-color: #4fc3f7; /* Azul claro */
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            color: #1a2b38; /* Azul oscuro */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .submit:hover {
            background-color: #0288d1; /* Azul más intenso */
        }
        .footer {
            margin-top: 10px;
            color: #b0bec5; /* Gris claro */
        }
        .link {
            color: #4fc3f7;
            text-decoration: none;
            font-weight: 500;
        }
        .link:hover {
            text-decoration: underline;
        }
        .banner {
            margin-top: 20px;
        }
        .logo {
            width: 80px;
            margin-bottom: 10px;
        }
        .wel_text {
            color: #4fc3f7;
        }
        .para {
            color: #b0bec5;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #22303c; /* Azul muy oscuro */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(77, 208, 225, 0.5);
            width: 100%;
            max-width: 400px;
            margin: 10% auto;
            color: #cfd8dc;
        }
        .close {
            color: #cfd8dc;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #4fc3f7; /* Azul claro */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form id="loginForm" class="form">
            <h1 class="tittle">LOGIN</h1>
            <div class="inp">
                <input type="text" id="username" class="input" placeholder="Usuario" required>
                <img src="usuario.png" alt="Usuario" class="icon">
            </div>
            <div class="inp" style="position: relative;">
                <input type="password" id="password" class="input" placeholder="Contraseña" oninput="toggleEyeIcon()" required minlength="6">
                <img src="ojo-cerrado.png" alt="Mostrar contraseña" id="eye-icon" class="icon" onclick="togglePasswordVisibility()">
            </div>
            <div class="radio-container">
                <label>
                    <input type="radio" name="role" value="alumno" checked> Estudiante
                </label>
                <label>
                    <input type="radio" name="role" value="maestro"> Maestro
                </label>
            </div>
            <button type="submit" class="submit">Iniciar Sesión</button>
            <p class="footer">¿No tienes cuenta? <a href="#" class="link" onclick="openModal()">Registrarse</a></p>
        </form>

        <div class="banner">
            <div class="logo-container">
                <img src="logotec.png" alt="Logo" class="logo">
            </div>
            <h1 class="wel_text">BIENVENIDO<br></h1>
            <p class="para">Suerte con tus exámenes.!!</p>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Registrar nuevo usuario</h2>
                <div class="inp">
                    <input type="text" id="new-username" class="input" placeholder="Nuevo Usuario" required>
                    <img src="usuario.png" alt="Usuario" class="icon">
                </div>
                <div class="inp" style="position: relative;">
                    <input type="password" id="new-password" class="input" placeholder="Nueva Contraseña" required minlength="6" oninput="toggleNewEyeIcon()">
                    <img src="ojo-cerrado.png" alt="Mostrar contraseña" id="new-eye-icon" class="icon" onclick="toggleNewPasswordVisibility()">
                </div>
                <div class="radio-container">
                    <label>
                        <input type="radio" name="new-role" value="alumno" required> Estudiante
                    </label>
                    <label>
                        <input type="radio" name="new-role" value="maestro" required> Maestro
                    </label>
                </div>
                <button type="submit" class="submit">Registrar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script>
        function toggleEyeIcon() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.value.length > 0) {
                eyeIcon.src = 'ojo-abierto.png';
            } else {
                eyeIcon.src = 'ojo-cerrado.png';
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = 'ojo-abierto.png';
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = 'ojo-cerrado.png';
            }
        }

        function toggleNewEyeIcon() {
            const passwordInput = document.getElementById('new-password');
            const eyeIcon = document.getElementById('new-eye-icon');

            if (passwordInput.value.length > 0) {
                eyeIcon.src = 'ojo-abierto.png';
            } else {
                eyeIcon.src = 'ojo-cerrado.png';
            }
        }

        function toggleNewPasswordVisibility() {
            const passwordInput = document.getElementById('new-password');
            const eyeIcon = document.getElementById('new-eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.src = 'ojo-abierto.png';
            } else {
                passwordInput.type = 'password';
                eyeIcon.src = 'ojo-cerrado.png';
            }
        }

        function openModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
